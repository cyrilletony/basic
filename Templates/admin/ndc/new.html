        <script>
          $(".o_all").change(function() {
              if(this.checked) {
                $('.all-inputs').each(function(e){
                  $(this).attr('disabled', false)
                  $(this).val('0')
                })
                $('.submit').attr('disabled', false)

            }
          });
          $(".o_some").change(function() {
              if(this.checked) {
                $('.all-inputs').each(function(e){
                  $(this).attr('disabled', true)
                  $(this).val('0')
                })
                $('.some_inputs').each(function(e){
                  $(this).attr('disabled', false)
                })
                $('.submit').attr('disabled', false)
            }
          });
          const all_data = {}
          $(function(){
            $('.submit').click(function(e){
              var d = $('#my_form').serializeArray()
              d2 = {}
              $.each(d, function(index, value){
                d2[value.name] = value.value
              })

              all_data[d[0].value] = d2
              console.log(all_data)
            })
          })
